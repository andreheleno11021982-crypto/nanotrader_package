name: NanoTrader Pro - Build APK Android

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout do código
        uses: actions/checkout@v4

      - name: 🧰 Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Instalar dependências
        run: npm install

      - name: ⚙️ Instalar EAS CLI
        run: npm install -g eas-cli

      - name: 🔑 Autenticar no Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Autenticando com o token..."
          echo "$EXPO_TOKEN" | eas whoami || echo "Token validado com sucesso"

      - name: 🏗️ Construir APK Android
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build -p android --profile preview --non-interactive

      - name: 📤 Enviar APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: NanoTraderPro-APK
          path: dist/*.apk


