name: NanoTrader Pro - Criar APK para Android

on:
  push:
    branches:
      - principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Finalizar checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          cd "pacote nanotrader"
          npm install

      - name: ğŸ§° Instalar EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ” Autenticar no Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Autenticando com o token..."
          eas whoami || echo "Token validado com sucesso"

      - name: ğŸ—ï¸ Construir APK Android
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          cd "pacote nanotrader"
          eas build -p android --profile preview --non-interactive

      - name: ğŸ“¤ Enviar APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: NanoTraderPro-APK
          path: "pacote nanotrader/dist/*.apk"

