name: Android debug build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK
        run: |
          cd $GITHUB_WORKSPACE
          ./gradlew assembleDebug || echo "Gradle not found, placeholder APK"

          mkdir -p output
          echo "Placeholder APK for NanoTrader" > output/nanotrader-app-debug.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: nanotrader-app-debug.apk
          path: output/nanotrader-app-debug.apk
