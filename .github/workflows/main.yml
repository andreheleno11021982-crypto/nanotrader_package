name: NanoTrader Pro - Build APK Android

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: âš™ï¸ Instalar EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ”‘ Autenticar no Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Autenticando com o token..."
          echo "$EXPO_TOKEN" | eas whoami || echo "Token validado com sucesso"

      - name: ğŸ—ï¸ Construir APK Android
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build -p android --profile preview --non-interactive

      - name: ğŸ“¤ Enviar APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: NanoTraderPro-APK
          path: dist/*.apk


