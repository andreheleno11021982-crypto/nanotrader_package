name: NanoTrader Pro - Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: |
          npm install -g eas-cli
          npm install

      - name: Login no Expo (usa token do Secrets)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Definindo EXPO_TOKEN e verificando autenticação"
          # exporta a variável para o ambiente do shell
          export EXPO_TOKEN="${EXPO_TOKEN}"
          # tenta verificar usuário (se não estiver, mostramos mensagem e prosseguimos)
          npx eas whoami || echo "Token definido — prosseguindo com o build"

      - name: Build Android APK
        run: |
          eas build -p android --profile preview --non-interactive

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: NanoTraderPro-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

