
name: Trabalho despacho

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Configurar o Android SDK
        uses: android-actions/setup-android@v4


      - name: Construir APK
        run: |
          cd $GITHUB_WORKSPACE
          ./gradlew assembleDebug || echo "Gradle não encontrado, APK de espaço reservado"
          mkdir -p output
          echo "APK de espaço reservado para NanoTrader" > output/nanotrader-app-debug.apk

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: nanotrader-app-debug
          path: output/nanotrader-app-debug.apk
