name: React Native Android CI

# O workflow será executado quando houver um push para a branch `main`
on:
  push:
    branches:
      - main

jobs:
  build:
    # O job rodará em uma máquina virtual com Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar o Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # Use a versão do Java que seu projeto React Native usa

      - name: Configurar o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a versão do Node.js que seu projeto usa

      - name: Instalar dependências do projeto
        run: npm install

      - name: Dar permissão de execução ao Gradle
        run: |
          cd android
          chmod +x ./gradlew

      - name: Gerar o APK de Debug
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Enviar o APK como um artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
