name: React Native Android CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v5

      - name: Configurar o Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          # Adicione o caminho do seu projeto Android para o cache
          # Certifique-se de que a pasta `android` exista na raiz do seu repositório
          cache: 'gradle' 
          cache-path: 'android/app/build/outputs' # Exemplo
          # ou apenas 'android' dependendo da estrutura
      
      - name: Configurar o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências do projeto
        run: npm install

      - name: Dar permissão de execução ao Gradle
        run: |
          cd android
          chmod +x ./gradlew

      - name: Gerar o APK de Debug
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Enviar o APK como um artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
