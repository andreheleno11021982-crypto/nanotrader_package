Nome do fluxo de trabalho
name: Build e Publish APK

# Quando o fluxo de trabalho será acionado
on:
  push:
    branches:
      - main # Aciona sempre que houver um push na branch 'main'
  # Você também pode acionar manualmente através da UI do GitHub
  workflow_dispatch:

# O conjunto de tarefas (jobs) que serão executadas
jobs:
  build:
    # O ambiente de execução
    runs-on: ubuntu-latest

    # Os passos do job
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar o JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Dar permissão de execução ao Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Compilar o APK de release
        run: ./gradlew assembleRelease

      - name: Fazer upload do APK como um artefato
        uses: actions/upload-artifact@v4.6.2
        with:
          name: meu-aplicativo-apk
          path: app/build/outputs

