
     - name: Cache do Gradle
        id: cache-gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Instalar dependÃªncias do projeto
        if: steps.cache-gradle.outputs.cache-hit != 'true'
        run: |
          cd android
          ./gradlew dependencies

      - name: Gerar o APK de Debug
        run: |
          cd android
          ./gradlew assembleDebug
