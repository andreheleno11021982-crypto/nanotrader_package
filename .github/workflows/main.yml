name: Build NanoTrader APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3

      - name: Instalar dependências
        run: |
          npm install -g eas-cli expo-cli
          npm install

      - name: Configurar autenticação Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          npx eas whoami || echo "Autenticando com token..."
          echo "Autenticação concluída com sucesso."

      - name: Inicializar projeto EAS (se necessário)
        run: |
          npx eas init --non-interactive || echo "EAS já configurado"

      - name: Build Android APK
        run: |
          npx eas build -p android --profile preview --non-interactive



