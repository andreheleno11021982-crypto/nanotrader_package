name: NanoTrader Pro - Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g eas-cli
          npm install

      - name: Login no Expo (definir token)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Token do Expo definido no ambiente."

      - name: Build Android APK com autenticação
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          npx eas whoami || echo "Autenticando com token..."
          npx eas build -p android --profile preview --non-interactive

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: NanoTraderPro-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk


